<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockInline</title>
    <style>
        div{
            width: 50px;
            height: 50px;
        }
        .small{
            background-color: yellowgreen;
        }
        #tag1{
            background-color: red; 
        }
        #tag2{
            background-color: yellow; 
        }
        #tag3{
            background-color: green; 
        }
    </style>
</head>
<body>
    <span style="width: 50px; height: 50px; background-color: greenyellow;">tag-1</span>
    <textarea name="" id="" cols="30" rows="10"
    style="width: 100px; height: 100px; background-color: aqua;">

    </textarea>
    <div id="tag1" class="small"></div>
    <div id="tag2" class="small"></div>
    <div id="tag3" class="small"></div>
</body>
</html>
