<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máy Tính Cá Nhân</title>

  <!-- CSS -->
  <link rel="stylesheet" href="cal.css">
</head>
<body>
  <!-- UI -->
  <div class="calculator">
    <!-- hiển thị -->
    <div class="input" id="input"></div>
    <!-- các phép toán -->
    <div class="operators">
      <div>+</div>
      <div>-</div>
      <div>&times;</div>
      <div>&divide;</div>
    </div>
    <!-- toán hạng -->
    <div class="panel">
      <div class="numbers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>

      <div class="numbers">
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>

      <div class="numbers">
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>

      <div class="numbers">
        <div>0</div>
        <div>.</div>
        <div id="clear">C</div>
      </div>

      <!-- yêu cầu làm bài tập về nhà lấy điểm B -->
      <div class="numbers">
        <div class="sqr" id="sqr">&#8730;</div>
        <div class="ln" id="ln">ln()</div>
        <div class="bac3" id="bac3">X<sup>3</sup></div>
      </div>
    </div>
    <!-- toán tử '=' -->
    <div class="equal" id="result">=</div>
  </div>

  <!-- JS -->
  <script src="cal.js"></script>
</body>
</html>
