<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Js/calculator.js"></script>
    <link rel="stylesheet" href="CSS/calculator.css">
</head>
<body>
    <div class="container">
        <div class="title">Máy tính cầm tay</div>
        <div class="results">
            <input type="text" class="result" id="resultInput">
        </div>
        <div class="buttons">
            <button class="button" onclick="buttonHandler(this)">7</button>
            <button class="button" onclick="buttonHandler(this)">8</button>
            <button class="button" onclick="buttonHandler(this)">9</button>
            <button style="background-color: yellow;" class="button" onclick="buttonHandler(this)">+</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="buttonHandler(this)">4</button>
            <button class="button" onclick="buttonHandler(this)">5</button>
            <button class="button" onclick="buttonHandler(this)">6</button>
            <button style="background-color: yellow;" class="button" onclick="buttonHandler(this)">-</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="buttonHandler(this)">1</button>
            <button class="button" onclick="buttonHandler(this)">2</button>
            <button class="button" onclick="buttonHandler(this)">3</button>
            <button style="background-color: yellow;" class="button" onclick="buttonHandler(this)">x</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="buttonHandler(this)">0</button>
            <button style="background-color: #CC6600 ;" class="button" onclick="buttonHandler(this)">C</button>
            <button style="background-color: #CC6600;" class="button" onclick="buttonHandler(this)">=</button>
            <button style="background-color: yellow;" class="button" onclick="buttonHandler(this)">:</button>
        </div>
    </div>
</body>
</html>
